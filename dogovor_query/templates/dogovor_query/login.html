{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="card">
            <h5 class="card-header">Панель управления электронной очередью СПбГУТ</h5>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">{{ form.username.label }}</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">{{ form.password.label }}</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-warning text-white">Войти</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
